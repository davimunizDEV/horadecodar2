<body>
    <script>
        var sexo = parseInt(prompt('digite 1 se você for do sexo masculino; digite 2 se você do sexo feminino'))

            var resultado = (72.7 * altura) - 58
            alert('seu peso ideal é: ' + resultado )
        }

            alert('seu peso ideal é: ' + resultado)
        }
    </script>
