<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var sald = parseInt(prompt('digite um valor: '))
        if (sald > 0){
            alert('o saldo total é: ' + sald + ', é um valor positivo')
        }
        else if(sald == 0){
            alert('o saldo é igual a ' + sald)
        }
        else if(sald < 0){
            alert('o saldo é igual a ' + sald + ', é um saldo negativo')
        }
    
    </script>
</body>
</html>
