<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
        function calcularMedia() {
            const numeros = [];
            let soma = 0;

            for (let i = 0; i < 4; i++) {
                let numero = parseFloat(prompt(`Informe o ${i + 1}º número (maior que 0 e menor que 10):`));

                // Verifica se o número está dentro do intervalo permitido
                if (numero > 0 && numero < 10) {
                    numeros.push(numero); // Adiciona o número ao array
                    soma += numero; // Soma o número
                } else {
                    alert("Número inválido! Por favor, informe um número entre 0 e 10.");
                    i--; // Decrementa i para repetir a iteração
                }
            }

            // Calcula a média
            const media = soma / numeros.length;

            // Verifica a média e exibe a mensagem apropriada
            if (media > 5) {
                alert("Você passou no teste");
            } else {
                alert("Tente novamente");
            }
        }

    </script>
</head>
<body>
    <h1>Cálculo da Média de Quatro Números</h1>
    <button onclick="calcularMedia()">Calcular Média</button>
    
</body>
</html>
