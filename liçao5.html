<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var number1 = parseInt(prompt('escreva o primeiro numero '))
    var number2 = parseInt(prompt('escreva o segundo numero: '))
    var number3 = parseInt(prompt('escreva o terceiro numero '))
    var number4 = parseInt(prompt('escreva o quarto numero: '))
    var number5 = parseInt(prompt('escreva o quinto numero: '))
    var number6 = parseInt(prompt('escreva o sexto numero: '))
    var calculo = number1 + number2 + number3 + number4 + number5 + number6 / 6;
    alert('o resultado da média aritimética é : ' + calculo)
    </script>
