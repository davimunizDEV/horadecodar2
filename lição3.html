<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    var val1 = parseInt(prompt('escreva o primeiro valor: '));
        var val2 = parseInt(prompt('escreva o segundo valor: '));
        var val3 = parseInt(prompt('digite o terceiro valor '));
        if (val1 > val2 && val1 > val3){
            alert('o maior valor é ' + val1)
        }
        else if (val2 > val1 && val2 > val3){
            alert('o maior valor é ' + val2)
        }
        else if (val3 > val1 && val3 > val2){
            alert('o maior valor é ' + val3)
        }
   </script>
</body>
</html>
