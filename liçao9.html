<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var idade = parseInt(prompt('digite o ano que você nasceu : '))
        var resultado = 2024 - idade
        if (resultado < 16) {
            alert('você ainda tem ' + resultado + " anos, ainda não pode votar")
        }
        else if (resultado >= 16){
            alert('você tem ' + resultado + " anos, ja pode votar")
        }
    </script>
</body>
</html>
