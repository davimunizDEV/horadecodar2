<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numero1 = parseInt(prompt('digite um numero'))
        var numero2 = parseInt(prompt("digite o outro numero: "))
        var soma = numero1 + numero2
        var subtraçao = numero1 - numero2
        var multiplicaçao = numero1 * numero2
        var divisão = numero1 / numero2
        alert('os numeros escolhidos foram, ' + numero1 + " e " + numero2 + ". a soma desses numeros fica: " + soma + ", a subtração desses numeros fica: " + subtraçao + ",a multiplicação desses numeros fica: " + multiplicaçao + ", a divisão desses numeros fica: " + divisão)
    </script>
</body>
</html>
